<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arin Davoodian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="brand">
        <span class="brand-dot"></span>
        <span class="brand-text">Arin Davoodian</span>
      </div>
      <div class="topbar-actions">
        <div id="linkButtons" class="topbar-links" aria-label="External links">
          <!-- Populated by JS -->
        </div>
        <button id="themeToggle" class="icon-button" aria-label="Toggle dark mode">
          <span class="icon-moon">☾</span>
        </button>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <button id="aboutButton" class="category-button about-button">
          About Me
        </button>
        <h2 class="sidebar-title">Photos</h2>
        <div id="categoryList" class="category-list">
          <!-- Populated by JS -->
        </div>
      </aside>

      <section class="content">
        <div id="status" class="status-message">
          Loading categories…
        </div>

        <div id="gallery" class="gallery">
          <!-- Images go here -->
        </div>
      </section>
    </main>
  </div>

  <!-- Simple lightbox / modal -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button id="lightboxClose" class="lightbox-close" aria-label="Close image">✕</button>
    <img id="lightboxImage" class="lightbox-image" src="" alt="" />
    <div id="lightboxCaption" class="lightbox-caption"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
