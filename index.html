<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Arin Davoodian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="page">
    <header class="topbar">
      <div class="brand">
        <span class="brand-symbol">◎</span>
        <span class="brand-text">Arin Davoodian</span>
      </div>
      <div class="topbar-actions">
        <div class="main-nav">
          <button id="blogButton" class="nav-button active">Blog</button>
          <button id="aboutButton" class="nav-button">About Me</button>
        </div>
      </div>
    </header>

    <main class="layout">
      <section class="content">
        <div id="status" class="status-message">
          Loading categories…
        </div>

        <div id="main-content" class="main-content">
          <!-- Images go here -->
        </div>
      </section>
    </main>

    <footer class="footer">
      <div id="linkButtons" class="footer-links" aria-label="External links">
        <!-- Populated by JS -->
      </div>
      <div class="copyright">
        &copy; 2026 Arin Davoodian
      </div>
    </footer>
  </div>

  <!-- Simple lightbox / modal -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button id="lightboxClose" class="lightbox-close" aria-label="Close image">✕</button>
    <img id="lightboxImage" class="lightbox-image" src="" alt="" />
    <div id="lightboxCaption" class="lightbox-caption"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
